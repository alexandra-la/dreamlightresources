<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!--Static load in for images and style sheet-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'Styling.css' %}">
    <script src="../static/tabscode.js"></script>
    <title>Fishing</title>
</head>
<body>
    <header>
        <h1 div id="titleHeader"> Disney Dreamlight Valley Resources</h1>
        <hr width = 100% size=5 color="black" noshade style="margin-top: auto; margin-bottom:0px;"/> <!--black divider bar-->
        <button type="button" div class="linkButtons" onclick="window.location.href='http://127.0.0.1:8000';">Home</div></button>
        <button type="button" div class="linkButtons" onclick="window.location.href='http://127.0.0.1:8000/characters/';">Characters</div></button> <!--Linking to Characters page-->
        <button type="button" div class="linkButtons" onclick="window.location.href='http://127.0.0.1:8000/crops/';">Crops</div></button> <!--Linking to Crops page-->
        <button type="button" div class="selectedButton" onclick="window.location.href='http://127.0.0.1:8000/fishing/';">Fishing</div></button> <!---Linking to Fishing page-->
        <button type="button" div class="linkButtons" onclick="window.location.href='http://127.0.0.1:8000/mining/';">Mining</div></button> <!---Linking to Mining page-->

    </header>
    <div class="container-fluid">

        <!--Creating tabs + links-->
        <div class="tab">
            <button class="tablinks" onclick="openSpecifier(event, 'NoRipples')">No Ripples</button>
            <button class="tablinks" onclick="openSpecifier(event, 'White')">White Ripples</button>
            <button class="tablinks" onclick="openSpecifier(event, 'Blue')">Blue Ripples</button>
            <button class="tablinks" onclick="openSpecifier(event, 'Gold')">Gold Ripples</button>
        </div>
        
        <!--Tab contents-->
        <div id="NoRipples" class="tabcontent">
            No ripples
        </div>
        <div id="White" class="tabcontent">
            White ripples
        </div>
        <div id="Blue" class="tabcontent">
            Blue Ripples 
        </div>
        <div id="Gold" class="tabcontent">
            Gold Ripples
        </div>
    </div>

 
<p>
</p>

</body>
</html>
